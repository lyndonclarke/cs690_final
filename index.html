<!DOCTYPE html>
<meta charset="utf-8">
<head>

</head>
<link rel="stylesheet/less" type="text/less" href="less/colbrw_night.less">
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.js" type="text/javascript"></script>

<body>
<div class='dash-box'>
  <div class='info-container'>
    <div class='date-range-container'>
      <h1 class='date-range'></h1>

    </div>

    <div class='info-top-box'>
      <div class=info-table-box>
        <div class='stats-table-header'>
          <div class='tbl-item corner-elem'>
            <div class='info-item '></div>
          </div>
          <div class='col-0 tbl-item stat-select-head'>
            <div class='col-0 info-item stat-header'>Mean</div>
            <div class='dropdown-stat-select'>
              <div class='stat-select'>Max</div>
              <div class='stat-select'>Mean</div>
              <div class='stat-select'>Min</div>
              <div class='stat-select'>Median</div>
              <div class='stat-select'>Sum</div>
              <div class='stat-select'>% Rain</div>
              <div class='stat-select'>Variance</div>
              <div class='stat-select'>Deviation</div>
            </div>
          </div>
          <div class='col-1 tbl-item stat-select-head'>
            <div class='col-1 info-item stat-header'>Min</div>
            <div class='dropdown-stat-select'>
              <div class='stat-select'>Max</div>
              <div class='stat-select'>Mean</div>
              <div class='stat-select'>Min</div>
              <div class='stat-select'>Median</div>
              <div class='stat-select'>Sum</div>
              <div class='stat-select'>% Rain</div>
              <div class='stat-select'>Variance</div>
              <div class='stat-select'>Deviation</div>
            </div>
          </div>
          <div class='col-2 tbl-item stat-select-head'>
            <div class='col-2 info-item stat-header'>Max</div>
            <div class='dropdown-stat-select'>
              <div class='stat-select'>Max</div>
              <div class='stat-select'>Mean</div>
              <div class='stat-select'>Min</div>
              <div class='stat-select'>Median</div>
              <div class='stat-select'>Sum</div>
              <div class='stat-select'>% Rain</div>
              <div class='stat-select'>Variance</div>
              <div class='stat-select'>Deviation</div>
            </div>
          </div>
          <div class='col-3 tbl-item stat-select-head'>
            <div class='col-3 info-item stat-header'>Sum</div>
            <div class='dropdown-stat-select'>
              <div class='stat-select'>Max</div>
              <div class='stat-select'>Mean</div>
              <div class='stat-select'>Min</div>
              <div class='stat-select'>Median</div>
              <div class='stat-select'>Sum</div>
              <div class='stat-select'>% Rain</div>
              <div class='stat-select'>Variance</div>
              <div class='stat-select'>Deviation</div>
            </div>
          </div>
        </div>
        <div class='stats-table'>
            <div class='city-stats-box gyq-item'>
              <div class='gyq-button tbl-item gyq-item city-button'>
                <div class='info-city info-item'></div>
              </div>
              <div class='tbl-item gyq-item col-0'>
                <div class='info-0 info-item col-0'></div>
              </div>
              <div class='tbl-item gyq-item col-1'>
                <div class='info-1 info-item col-1'></div>
              </div>
              <div class='tbl-item gyq-item col-2'>
                <div class='info-2 info-item col-2'></div>
              </div>
              <div class='tbl-item gyq-item col-3'>
                <div class='info-3 info-item col-3'></div>
              </div>

            </div>
            <div class='city-stats-box olm-item'>
              <div class='olm-button tbl-item olm-item city-button'>
                <div class='info-city info-item'></div>
              </div>
              <div class='tbl-item olm-item col-0'>
                <div class='info-0 info-item col-0'></div>
              </div>
              <div class='tbl-item olm-item col-1'>
                <div class='info-1 info-item col-1'></div>
              </div>
              <div class='tbl-item olm-item col-2'>
                <div class='info-2 info-item col-2'></div>
              </div>
              <div class='tbl-item olm-item col-3'>
                <div class='info-3 info-item col-3'></div>
              </div>

            </div>
            <div class='city-stats-box pich-item'>
              <div class='pich-button tbl-item pich-item city-button'>
                <div class='info-city info-item'></div>  
              </div>
              <div class='tbl-item pich-item col-0'>
                <div class='info-0 info-item col-0'></div>
              </div>
              <div class='tbl-item pich-item col-1'>
                <div class='info-1 info-item col-1'></div>
              </div>
              <div class='tbl-item pich-item col-2'>
                <div class='info-2 info-item col-2'></div>
              </div>
              <div class='tbl-item pich-item col-3'>
                <div class='info-3 info-item col-3'></div>
              </div>

            </div>
            <div class='city-stats-box vin-item'>
              <div class='vin-button tbl-item vin-item city-button'>
                <div class='info-city info-item'></div>
              </div>
              <div class='tbl-item vin-item col-0'>
                <div class='info-0 info-item col-0'></div>
              </div>
              <div class='tbl-item vin-item col-1'>
                <div class='info-1 info-item col-1'></div>
              </div>
              <div class='tbl-item vin-item col-2'>
                <div class='info-2 info-item col-2'></div>
              </div>
              <div class='tbl-item vin-item col-3'>
                <div class='info-3 info-item col-3'></div>
              </div>

            </div>      
        </div>
      </div>
      <div class='main-title-container'>
        <h1 class='main-title'>Ecuadorian Rainfall Data</h1>
      </div>
      <div class='bar-svg-container'>    
      </div>
      <div class='static-button-box'>
      <a href='./static'>
        <div class='static-button'>
          <div class='info-item'>Static</div>
        </div>
      </a>
      </div>
    </div>
    <div class=chart-box>
    </div>
  </div>
  <div class='sunburst-container'>

    <div class='sunburst-info-container'>


    </div>
    <div class='sunburst-box'>
    </div>

  </div>
</div>

</body>

<script src="//d3js.org/d3.v4.min.js"></script>
<script src="js/color-scales.js"></script>
<script src="js/sbrst-info.js"></script>
<script src="js/lines.js"></script>

<script src="js/dash.js"></script>
<script src="js/sunburst.js"></script>
